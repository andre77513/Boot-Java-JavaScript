<script>
    let numberOne = Number(prompt('Digite o primeiro número:'));
    let numberTwo = Number(prompt('Digite o segundo número:'));

    if (numberOne > numberTwo) {
        console.log(`O número ${numberOne} é maior que o número ${numberTwo}`);
    } else if (numberOne < numberTwo) {
        console.log(`O número ${numberTwo} é maior que o número ${numberOne}`);
    } else {
        console.log(`Os números são iguais! Números digitados: ${numberOne} e  ${numberTwo}.`);
    }

</script>
